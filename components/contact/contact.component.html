<div class="row" style="margin-left:10px;">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <!-- <button type="submit" class="btn btn-success" [disabled]=!recipeForm.valid>Send</button> -->
          <!-- <button  type="button" class="btn btn-success" (click)="onAddPhone()">Add Phone</button> -->
          <!-- <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button> -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name"><h4>Name</h4></label>
            <input type="name" id="name" formControlName="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="email"><h4>Email</h4></label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="subject"><h4>Subject</h4></label>
            <input type="subject" id="name" formControlName="subject" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" id="message" formControlName="message" class="form-control" rows="10" cols="100">

            </textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]=!recipeForm.valid>Send</button>
    </form>
  </div>
</div>
